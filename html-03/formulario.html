<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    
    <form action="" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo">

        <label for="email" style="display: none;">Correo: </label>
        <input type="email" name="email" id="email" placeholder="Correo">

        <label for="password">Contase√±a: </label>
        <input type="password" name="clave" id="password">

        <label for="foto">Imagen: </label>
        <input type="file" name="imagen" id="foto">

        <label for="comentario">Comantario: </label>
        <textarea name="mensaje" id="comentario" cols="30" rows="10"></textarea>

        <label for="cliente-si">Cliente:</label>
        <input type="radio" name="cliente" id="cliente-si" value="si">
        <label for="cliente-si">Si</label>
        <input type="radio" name="cliente" id="cliente-no" value="no">
        <label for="cliente-no">No</label>

        <br>

        <label for="html">Lenguajes</label>
        <input type="checkbox" name="html" id="html" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" value="css">
        <label for="css">CSS</label>

        <br>

        <select name="provincias" id="provincias">
            <option value=""></option>
            <option value="caba">Ciudad de Buenos Aires</option>
            <option value="gba">Buenos Aires</option>
            <option value="cba">Cordoba</option>
        </select>

        <!-- <input type="submit" value="Enviar"> -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
