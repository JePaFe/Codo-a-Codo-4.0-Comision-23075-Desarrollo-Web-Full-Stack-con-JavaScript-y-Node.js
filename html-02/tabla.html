<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Tabla</h1>

    <!-- No se recomienda usar estos atributos -->

        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Perez</td>
                <td>98765432</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Garcia</td>
                <td>3456789</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
